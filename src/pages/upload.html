<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MP3 File Upload</title>
    </head>
    <body>
        <form
            action="/upload/audio"
            method="post"
            enctype="multipart/form-data"
        >
            <input type="file" name="mp3" />
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
